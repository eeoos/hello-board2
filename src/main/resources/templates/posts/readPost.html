<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글 보기</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="form-group">
        <label for="title">제목</label>
        <input type="text" class="form-control" id="title" th:value="${post.title}" readonly>
    </div>
    <div class="form-group">
        <label for="name">이름</label>
        <input type="text" class="form-control" id="name" th:value="${post.name}" readonly>
    </div>
    <div class="form-group">
        <label for="content">내용</label>
        <textarea class="form-control" id="content" rows="3" th:text="${post.content}" readonly></textarea>
    </div>
    <form th:action="@{/posts/updatePost/{id}(id=${post.id})}" method="get" style="display:inline;">
        <button type="submit" class="btn btn-primary">수정</button>
    </form>
    <form th:action="@{/posts/confirmDeletePost/{id}(id=${post.id})}" method="get" style="display:inline;">
        <button type="submit" class="btn btn-danger">삭제</button>
    </form>
    <form action="/" method="get" style="display:inline;">
        <button type="submit" class="btn btn-secondary">목록</button>
    </form>
</div>
</body>
</html>
